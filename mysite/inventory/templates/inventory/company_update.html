{% extends "inventory/layout.html" %}

{% block content %}
    <h2>거래처 수정</h2>

    <form action="" method="POST" >
        {% csrf_token %}
        <p>이름: <input type="text" name="name" value="{{ company.name }}"></p>
        <p>전화번호: <input type="text" name="phone_number" value="{{ company.phone_number }}"></p>
        <p>주소: <input type="text" name="address" value="{{ company.address }}"></p>
        <input type="submit" value="등록" class="btn btn-primary"/>
    </form>
{% endblock %}
